<p-toast [style]="{marginTop: '80px', width: '320px'}"></p-toast>

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                
                <div>
                    <label for="username" class="block text-900 text-xl font-medium mb-2">IRIS Username</label>
                    <input id="username" type="text" placeholder="Username" [(ngModel)]="face.username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">IRIS Password</label>
                    <p-password id="password1" [(ngModel)]="face.password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="col-md-12">
                        <div class="text-center ">
                        <webcam width="300" height="300"
                          [trigger]="invokeObservable" imageType="png"
                          (imageCapture)="captureImg($event)"></webcam>
                    </div>
                      <br/>
                    <div class="col-md-12">
                        <button pButton pRipple label="Register your face" class="w-full p-3 text-xl" (click)="getSnapshot()"></button>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>
